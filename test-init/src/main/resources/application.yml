server:
  port: 9090
  servlet:
    context-path: /learn

spring:
  #数据源配置
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:p6spy:mysql://127.0.0.1:3306/learn?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    #driver-class-name: com.mysql.jdbc.Driver
    #用这个驱动打印完整的sql日志 会替换掉对于的问号 直接打印完整的sql 方便直接粘贴到数据库中进行调试
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
  #redis配置 单机
  redis:
    database: 0
    #host: 172.16.52.133
    host: localhost
    port: 6379
    #password: 123456
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 10000
  # activemq配置
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
# Logger Config
logging:
  level:
    com.baomidou.mybatisplus.samples: debug
#mybatis plus配置
mybatis-plus:
  configuration:
    ##打印sql日志,本地测试使用，生产环境不要使用，注意、注意、注意
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.yang
  global-config:
    db-config:
      logic-delete-field: flag  #全局逻辑删除字段值 3.3.0开始支持，详情看下面。
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)


####扫描swagger注解
swagger:
  base-package: com.yang


